services:
  dashly:
    image: lklynet/dashly:latest
    container_name: dashly
    ports:
      - "8080:8080"
    volumes:
      - ${NGINX_DB_PATH}:/data/database.sqlite:ro
      - ${USER_SETTINGS}:/data/user_settings.db
    environment:
      - NGINX_DB_PATH=/path/to/nginx-proxy-manager/data/database.sqlite
      - USER_SETTINGS=/path/to/directory/
